services:
  pg-server:
    image: postgres:15
    container_name: pg-server
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=user
      - POSTGRES_DB=otus
    volumes:
      - ./var/lib/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d otus || exit 1"]
      interval: 3s
      timeout: 3s
      retries: 20

  pg-client:
    image: postgres:15
    container_name: pg-client
    depends_on:
      - pg-server
    stdin_open: true                # -i: держать STDIN открытым для docker exec -i
    tty: true 	                    # -t: выделить псевдотерминал для интерактивной оболочки docker exec -t
    command: ["sleep", "infinity"]  # не запускать сервер PostgreSQL, только держать контейнер живым для psql
